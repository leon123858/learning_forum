<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <img class="col-md-6 Thumbnail" src="http://localhost:1337/images/ttt.jpg" alt="Your image" width="350">
            <div class="col card" style="height: 500px;">
                <div class="card-header bg-danger"><%=header%></div>

                <div class="card-body" >
                    <%for(var i=0;i<data.length;i++){%>
                    <div>
                        <pre id='<%=i%>'>
                                <%=data[i]%>;
                            </pre>
                    </div>
                    <%}%>
                </div>
                <br>
                <button type="button" class="Dark"
                        style="position: absolute; bottom: 0; right: 0;">
                    Next Page
                </button>
                <form style="display: none;">
                    <input type='text' value=ID name=ID>
                    <input submit>
                </form>
            </div>

        </div>
    </div>
    <script>
        var i = 0;
        if(i==0){
            $('.card-body').hide();
        }      
        var data = "<%data %>";
        $('button').on('click', function () {
            $('#'+(i+1)).show();
            $('#'+(i)).hide();
            i++;
        });
        console.log(i);
    </script>
</body>
  
</html>
