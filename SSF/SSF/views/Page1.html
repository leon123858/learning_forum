<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title></title>
</head>

<body id="main">
    <div class="container-fluid">
        <div class="row ">
            <div id="content-div" class="col-md-4 align-self-center">
                <div id="log-in-form" class="div-collapse collapse " data-parent="#content-div">
                    <form method="post" action="/SAN/sign_in">
                        <input type="text" name='ID' placeholder="ID" />
                        <input type="password" name='password' placeholder="password" />
                        <input type="submit" />
                    </form>
                </div>

                <div id="intro-div" class="div-collapse collapse" data-parent="#content-div">
                    <%-title%>
                    <%-include%>
                </div>

                <div id="register-form" class="div-collapse collapse" data-parent="#content-div">
                    <form method="post" action="/SAN/register">
                        <input type="text" name='ID' placeholder="ID" required/>
                        <input type="text" name='password' placeholder="password" required/>
                        <input type="text" name='name' placeholder="name" required/>
                        <input type="email" name='mail' placeholder="mail" required/>
                        <input type="text" name='school' placeholder="school" required/>
                        <input type="text" name='gender' placeholder="gender" required/>
                        <input type="submit" />
                    </form>
                </div>
            </div>

            <div class="col-md-4 text-center">
                <div name="Title" class="jumbotron text-center">
                    <h2>社科體驗營</h2>
                </div>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#log-in-form"
                            value='log-in'>
                        登入
                    </button>
                    <!--<form method="get" action="/CB/direct_to_3">
                        <button type="submit" class="btn btn-primary" value="XX">
                            直接進入
                        </button>
                    </form>-->
                    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#intro-div"
                            value='introduction'>
                        介紹
                    </button>
                    <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#register-form"
                            value='register'>
                        註冊
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            if ('<%=result%>' != '第一次進入') {
                alert('<%=result%>');
                if ('<%=result%>' == '帳號已存在 請更改帳號再試一次') {
                    var text = $("#register-form").find('form');
                    text.find('input[name = "ID"]').val('<%=ID%>');
                    text.find('input[name = "password"]').val('<%=password%>');
                    text.find('input[name = "name"]').val('<%=name%>');
                    text.find('input[name = "mail"]').val('<%=mail%>');
                    text.find('input[name = "school"]').val('<%=school%>');
                    text.find('input[name = "gender"]').val('<%=gender%>');
                }
            }
            $("#main").on('click', function () {
                if (!$(":input").is(":focus")) {
                    $('#main .div-collapse').collapse('hide')
                }
            });
        });
    </script>
</body>


</html>
